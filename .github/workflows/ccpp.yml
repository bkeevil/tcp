name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@master
    - name: cd tcp
      run: cd tcp
    - name: make build dir
      run: mkdir build
    - name: run cmake
      run: build/cmake
    - name: configure
      run: ./configure
    - name: make all
      run: make all
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
