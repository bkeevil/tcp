name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@master
    - name: install libboost
      run: sudo apt-get install -y libboost-program-options-dev
    - name: create build dir
      run: mkdir build
    - name: run cmake
      working-directory: build
      run: cmake ..
    - name: make tcp
      working-directory: build
      run: make tcp
    - name: make echoserver
      working-directory: build
      run: make echoserver
    - name: make echoclient
      working-directory: build
      run: make echoclient
